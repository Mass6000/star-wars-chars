<div class="flex column items-center">
  <h1>{{title}}</h1>
  <mat-toolbar>
    <mat-form-field>
      <input matInput placeholder="Filter Characters..." [(ngModel)]="filterBy">
<!--      for multiple inputs use angular forms-->
    </mat-form-field>
<!--    below commented line allows for debugging-->
<!--    <pre>{{filterBy}}</pre>-->
  </mat-toolbar>
  <button mat-raised-button color="primary" (click)="onClick()">{{ clicked ? 'Hide' : 'Show'}} Details</button>
  <mat-list>
    <mat-list-item *ngFor="let character of characters">
      <img mat-list-avatar [src]="character.avatar" [title]="character.name | json"/>
      <h3 mat-line>{{ character.name }}</h3>
      <div mat-line *ngIf="clicked">
        <span>{{ character.gender }}</span>
        <span> -- {{ character.birth_year }}</span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
